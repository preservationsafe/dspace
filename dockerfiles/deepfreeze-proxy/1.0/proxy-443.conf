server {

   listen 443;
   server_name localhost;

   access_log            /var/log/nginx/access-443.log;
   
   ssl on;
   ssl_session_cache  builtin:1000  shared:SSL:10m;
   ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
   ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
   ssl_prefer_server_ciphers on;
   
   ssl_certificate           /etc/nginx/certs/host.crt;
   ssl_certificate_key       /etc/nginx/certs/host.key;
   
   location / {
   
      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
 
      # Fix the "It appears that your reverse proxy set up is broken" error
      proxy_read_timeout      90;

      # No https termination: pass https:443 -> https:6443 with no dst cert verification
      proxy_ssl_session_reuse on;
      proxy_ssl_verify        off;
      proxy_ssl_verify_depth  0;
      proxy_pass              https://http-host:6443;
      proxy_redirect          https://localhost:6443 https://localhost;
   }
}
